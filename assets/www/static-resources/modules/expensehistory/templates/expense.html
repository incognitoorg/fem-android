<li>
<div class="expense row" data-expense-id={{expenseEntityId}}>
	<div class="small-12 columns">
		<div class="row amount-row">
			<div class="small-12 columns">
				<span class=amount>{{userExpenseAmount}}</span><span
					class="for sentense-fillers">for</span><span class=expense-name>{{name}}</span>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<span class="sentense-fillers on">{{day}}</span> 
				<span class="sentense-fillers group">{{group.groupName}}</span>
				
			</div>
		</div>
	</div>
</div>
</li>
